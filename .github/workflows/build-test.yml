name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: docker.io
  IMAGE_NAME_AI: ecommerce-ai-service
  IMAGE_NAME_BACKEND: ecommerce-backend
  IMAGE_NAME_FRONTEND: ecommerce-frontend
  IMAGE_NAME_WORKER: ecommerce-kafka-worker

jobs:
  build-ai-service:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        cd ai-service
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black pylint
    
    - name: Lint with pylint
      run: |
        cd ai-service
        pylint src/ --disable=all --enable=E,F || true
      continue-on-error: true
    
    - name: Format check with black
      run: |
        cd ai-service
        black --check src/ || true
      continue-on-error: true
    
    - name: Build Docker image
      run: |
        cd ai-service
        docker build -t ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_AI }}:${{ github.sha }} .
        docker build -t ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_AI }}:latest .

  build-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: |
        cd java_ecommerce_ready
        mvn clean package -q
    
    - name: Run tests
      run: |
        cd java_ecommerce_ready
        mvn test -q
    
    - name: Build Docker image
      run: |
        cd java_ecommerce_ready
        docker build -t ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }} .
        docker build -t ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_BACKEND }}:latest .

  build-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run linter
      run: |
        cd frontend
        npm run lint || true
      continue-on-error: true
    
    - name: Build
      run: |
        cd frontend
        npm run build
    
    - name: Build Docker image
      run: |
        cd frontend
        docker build -t ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }} .
        docker build -t ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}:latest .

  build-worker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Build Docker image
      run: |
        cd chat_kafka_service
        docker build -t ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_WORKER }}:${{ github.sha }} .
        docker build -t ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_WORKER }}:latest .

  integration-test:
    needs: [build-ai-service, build-backend, build-frontend, build-worker]
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      kafka:
        image: confluentinc/cp-kafka:7.5.0
        env:
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        options: >-
          --health-cmd "/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run docker-compose up
      run: |
        docker-compose up -d
    
    - name: Wait for services to be healthy
      run: |
        timeout 120 bash -c 'until curl -f http://localhost:5000/ && curl -f http://localhost:8080/actuator/health && curl -f http://localhost:3000/; do sleep 5; done'
    
    - name: Test AI Service API
      run: |
        curl -X POST http://localhost:5000/chat \
          -H "Content-Type: application/json" \
          -d '{"input": "test"}' || true
    
    - name: Test Backend API
      run: |
        curl -f http://localhost:8080/actuator/health || true
    
    - name: Cleanup
      if: always()
      run: docker-compose down -v
