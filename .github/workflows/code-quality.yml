name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install pylint black isort flake8
    
    - name: Lint AI Service with pylint
      run: |
        cd ai-service
        pylint src/ --exit-zero --output-format=colorized || true
      continue-on-error: true
    
    - name: Check imports with isort
      run: |
        cd ai-service
        isort --check-only src/ || true
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        cd ai-service
        flake8 src/ --max-line-length=120 || true
      continue-on-error: true
    
    - name: Check code style with black
      run: |
        cd ai-service
        black --check src/ || true
      continue-on-error: true

  lint-javascript:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run ESLint
      run: |
        cd frontend
        npm run lint || true
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner for Docker images
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Check dependencies for Python (AI Service)
      run: |
        cd ai-service
        pip install safety
        safety check --json || true
      continue-on-error: true
    
    - name: Check dependencies for Java (Backend)
      run: |
        cd java_ecommerce_ready
        mvn org.owasp:dependency-check-maven:check || true
      continue-on-error: true
    
    - name: Check dependencies for Node (Frontend)
      run: |
        cd frontend
        npm audit --json || true
      continue-on-error: true

  dockerfile-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker images
      run: |
        docker build -t ecommerce-ai-service:test ./ai-service
        docker build -t ecommerce-backend:test ./java_ecommerce_ready
        docker build -t ecommerce-frontend:test ./frontend
        docker build -t ecommerce-kafka-worker:test ./chat_kafka_service
    
    - name: Run Trivy on Docker images
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image ecommerce-ai-service:test || true
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image ecommerce-backend:test || true
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image ecommerce-frontend:test || true
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image ecommerce-kafka-worker:test || true
      continue-on-error: true

  sonarqube:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@master
      with:
        args: >
          -Dsonar.projectKey=ecommerce-chatbot-poc
          -Dsonar.sources=.
      env:
        SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST }}
        SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
      continue-on-error: true
